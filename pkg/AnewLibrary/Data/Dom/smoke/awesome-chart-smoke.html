<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="../../../Dom/Material/material-xen/xen.css">

<script type="module" src="../chart-js.js"></script>
<script>  
function onUpdateData() {
  const charts = document.querySelectorAll('chart-js');
  const labels = ['Crimson', 'Thistle', 'Moccasin', 'Olive', 'Plum', 'Salmon'];
  const data = labels.map(_ => Math.floor(Math.random()*30));
  charts.forEach(chart => {
    chart.data = {
      labels,
      datasets: [{
        label: '# of Votes',
        data,
        backgroundColor: labels,
        borderWidth: 2
      }]
    };
    chart.options = {...chart.options, borderColor: labels[Math.floor(Math.random()*labels.length)]};
  });
}

function init() {
  onUpdateData();
}

</script>  

<head>
  <title>Charts</title>
</head>
<style>

body {
  --icon-font: 'Material Symbols Outlined';
  font-family: sans-serif;
  margin: 0;
  scroll-behavior: smooth;
  background-color: hsla(292, 6%, 95%, 1);
  padding: 20px;
}
[chart] {
  width: 600px;
}
h3 {
  padding-right: 30px;
}
</style>

<body onload="init()">

<h1>Welcome to Charts!</h1>


<div bar>
  <h3>Bar chart:</h3>
  <button onclick="onUpdateData();">update</button>
</div>
<div chart>
  <chart-js type="bar"></chart-js>
</div>

<button onclick="onUpdateData();">update</button>

<div bar>
  <h3>Doughnut chart:</h3>
  <button onclick="onUpdateData();">update</button>
</div>
<div chart>
  <chart-js type="doughnut"></chart-js>
</div>

<div bar>
  <h3>Pie chart:</h3>
  <button onclick="onUpdateData();">update</button>
</div>

<div chart>
  <chart-js type="pie"></chart-js>
</div>

<div bar>
  <h3>Line chart:</h3>
  <button onclick="onUpdateData();">update</button>
</div>
<div chart>
  <chart-js type="line"></chart-js>
</div>

</body>
</html>
