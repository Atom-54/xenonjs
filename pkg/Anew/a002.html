<style>
  body {
    margin: 0;
    height: 100dvh;
    display: flex;
    flex-direction: column;
  }
  [flex] {
    flex: 1 0 0;
  }
  [atom] {
    display: block;
    overflow: hidden;
  }
  #main, #inspector, #catalog, #schema, #tree {
    padding: 8px;
    margin: 8px;
    border: 1px dotted black;
    flex: 1 0 0;
  }
  #schema {
    display: flex;
    flex-direction: column;
    font-size: 50%;
    font-family: monospace;
    /* overflow: hidden; */
  }
  #schema > * {
    flex: 1 0 0;
  }
  sp-theme {
    flex: 1 0 0;
    display: flex;
    align-items: stretch;
  }
  [main] {
    display: flex;
    flex-direction: column;
    flex: 1 0 0;
  } 
  [tools] {
    width: 22em;
    display: flex;
    flex-direction: column;
  }
  button-atom {
    margin: 8px 0;
  }
  tabpanels-atom {
    flex: 1 0 0 ;
  }

    <div id="main"></div>
