<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
  body {
    margin: 0;
    background: black;
  }
  video {
    width: 100%;
    aspect-ratio: 1280/768;
  }
</style>

<!-- <button onclick="start()">Start</button> -->
<video id="video" autoplay playsinline muted Xstyle="border: 1px dotted silver;"></video>

<script type="module">
  window.start = async () => {
    try {
      // requesting XenonJSCamera starts the webRtc processing
      const cameraStream = await navigator.mediaDevices.getUserMedia({video: {
        deviceId: {
          exact: 'XenonJsCamera'
        }
      }});
      video.srcObject = cameraStream;
    } catch(x) {
      console.error(x);
    }
  };
  setTimeout(start, 2500);
</script>

</html>
