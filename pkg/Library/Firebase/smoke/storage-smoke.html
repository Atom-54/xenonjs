<!doctype html>
<script type="module">
  import {firebase} from "./firebase-storage.js";
  import {firebaseConfig} from './smoke/firebase-config.js';
  // Initialize App
  const app = firebase.initializeApp(firebaseConfig);
  // Initialize Cloud Storage 
  const storage = firebase.storage();
  // Create a reference
  const imageRef = storage.ref('test.png');
  // get some data
  const path = '../AI/Assets/catmer.png';
  const response = await fetch(path);
  const blob = await response.blob();
  await imageRef.put(blob);
  document.body.innerHTML = `<img src='${path}'>`;
</script>
