<html lang="en-US">

<link rel="stylesheet" href="../../../../third-party/toast/tui-grid.css" />

<style>
  body {
    --icon-font: 'Material Symbols Outlined';
    font-family: sans-serif;
    margin: 0;
    scroll-behavior: smooth;
    background-color: hsla(292, 6%, 95%, 1);
    padding: 20px;
  }
</style>

<h1>TUI Grid</h1>
<div id="grid"></div>

<script>
  const Grid = tui.Grid;
  const instance = new Grid({
    el: grid,
    columns: [
      {
        header: 'Name',
        name: 'name'
      },
      {
        header: 'Artist',
        name: 'artist'
      },
      {
        header: 'Release',
        name: 'release'
      },
      {
        header: 'Genre',
        name: 'genre'
      }
    ],
    data: [
      {
        name: 'Beautiful Lies',
        artist: 'Birdy',
        release: '2016.03.26',
        genre: 'Pop'
      },
      {
        name: 'Beautiful Lies 1',
        artist: 'Birdy',
        release: '2016.03.26',
        genre: 'Pop'
      },
      {
        name: 'Beautiful Lies 2',
        artist: 'Birdy',
        release: '2016.03.26',
        genre: 'Pop'
      }
    ],
    rowHeaders: ['checkbox']
  });  
  //Grid.applyTheme('striped');
</script>

</html>
