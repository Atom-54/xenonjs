<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">

<h2>XenonJS TV!?!</h2>
<button onclick="start()">Start</button>
<hr>

<video id="video" autoplay playsinline muted style="border: 1px dotted silver;"></video>

<script type="module">
  window.start = async () => {
    try {
      // requesting XenonJSCamera starts the webRtc processing
      const cameraStream = await navigator.mediaDevices.getUserMedia({video: {
        deviceId: {
          exact: 'XenonJsCamera'
        }
      }});
      video.srcObject = cameraStream;
    } catch(x) {
      console.error(x);
    }
  };
</script>

</html>
