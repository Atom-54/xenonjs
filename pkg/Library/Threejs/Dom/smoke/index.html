function main(fragmentShader, uniforms) {

  console.log('create WebGLRenderer')
  const renderer = new THREE.WebGLRenderer({canvas: outCanvas});
  renderer.autoClearColor = false;
  //
  const camera = new THREE.OrthographicCamera(
    -1, // left
    1, // right
    1, // top
    -1, // bottom
    -1, // near,
    1, // far
  );
  const scene = new THREE.Scene();
  const plane = new THREE.PlaneGeometry(2, 2);
  // const material = new THREE.MeshBasicMaterial({
  //     color: 'red'
  // });
  console.log('create material')
  const material = new THREE.ShaderMaterial({
    fragmentShader,
    uniforms
  });
  scene.add(new THREE.Mesh(plane, material));

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render(time) {
    resizeRendererToDisplaySize(renderer);
    ctx.fillStyle = Math.random() > 0.5 ? 'violet' : 'green';
    ctx.fillRect(20, 20, inCanvas.width - 40, inCanvas.height - 40);
    texture.needsUpdate = true;
    //
    const canvas = renderer.domElement;
    uniforms.iResolution.value.set(canvas.width, canvas.height, 1);
    uniforms.iTime.value = time * 1e-3; // ms to s
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);
}
